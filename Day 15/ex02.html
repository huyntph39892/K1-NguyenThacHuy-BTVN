        /**

         */
        function findAnimal(animals){
         if(Array.isArray){
            const result = animals.find((item, index)=>{
                return item.name === "catex"
            })
            return result; 
         }
         return false;
        }

        function findIndexAnimal(animals){
            
                return Array.isArray(animals) && animals.findIndex((item, index)=>{
                    return item.name === "bat"
                })
            }
            console.log(findAnimal(animals))
