<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task 17</h1>
    <script>
      let input = prompt("nhap thu nhap:");
      let salary = parseFloat(input);
      function taxSalary(salary) {
        if (isNaN(salary) || salary < 0) {
          console.log("ko hop le");
          return;
        }
        let tax = 0;
        if (salary <= 11000000) {
          console.log("ko can nop thue");
        } else if (salary <= 25000000) {
          tax = (salary - 11000000) * 0.05;
          console.log(`thue phai nop: 5% va so tien phai nop ${tax}`);
          return tax;
        } else if (salary <= 50000000) {
          tax = (25000000 - 11000000) * 0.05 + (salary - 25000000) * 0.1;
          console.log(`thue phai nop: 10% va so tien phai nop ${tax}`);
          return tax;
        } else if (salary <= 80000000) {
          tax =
            (25000000 - 11000000) * 0.05 +
            (50000000 - 25000000) * 0.1 +
            (salary - 50000000) * 0.2;
          console.log(`thue phai nop: 20% va so tien phai nop ${tax}`);

          return tax;
        } else {
          tax =
            (25000000 - 11000000) * 0.05 +
            (50000000 - 25000000) * 0.1 +
            (80000000 - 50000000) * 0.2 +
            (salary - 80000000) * 0.3;
          console.log(`thue phai nop: 30% va so tien phai nop ${tax}`);
          return tax;
        }
      }
      taxSalary(salary);
    </script>
  </body>
</html>
