    <h1>Task 16</h1>
    <script>
      let input = prompt("nhap km:");
      let km = parseFloat(input);
      function taxiBill(km) {
        if (isNaN(km) || km < 0) {
          console.log("ko hop le");
          return;
        }
        let bill = 0;
        if (km <= 1) {
          bill = 10000;
        } else if (1 < km <= 30) {
          bill = 10000 + (km - 1) * 8000;
        } else {
          bill = 10000 + 29 * 8000 + (km - 30) * 7000;
        }

        console.log(bill);
      }
      taxiBill(km);
    </script>
