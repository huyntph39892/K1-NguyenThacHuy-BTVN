<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task39</title>
  </head>
  <body>
    <script>
      function getData(callback) {
        setTimeout(() => {
          console.log("Bai 1: callback");
          const data = [1, 2, 3, 4];
          callback(data);
        }, 1000);
      }
      getData((data) => {
        console.log(data);
      });

      function getData1(callback) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Bai 2: promise");
            const data = [1, 2, 3, 4];
            resolve(data);
          }, 1000);
        });
      }
      getData1()
        .then((data) => console.log(data))
        .catch((error) => console.error(error));

      async function getData2() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Bai 3: async/await");
            const data = [1, 2, 3, 4];
            resolve(data);
          }, 1000);
        });
      }
      (async () => {
        try {
          const data = await getData2();
          console.log(data);
        } catch (error) {
          console.error(error);
        }
      })();
    </script>
  </body>
</html>
