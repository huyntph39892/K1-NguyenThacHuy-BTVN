<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>Task 14S</h1>
    <script>
      let a = parseInt(prompt("nhap a: "));
      let b = parseInt(prompt("nhap b: "));
      let c = parseInt(prompt("nhap c: "));
      function findMaxNumber(a, b, c) {
        if (a > b && a > c) {
          return a;
        }
        if (b > a && b > c) {
          return b;
        } else {
          return c;
        }
      }
      console.log(findMaxNumber(a, b, c));
    </script>
  </body>
