  <body>
    <h1>Task 13</h1>
    <script>
      let a = parseInt(prompt("nhap so: "));
      function isPrime(n) {
        if (n < 2) {
          return false;
        }
        for (let i = 2; i < n; i++) {
          if (n % i === 0) return false;
        }
        return true;
      }
      function findPrimeNumber(number) {
        for (let i = 2; i < number; i++) {
          if (isPrime(i)) {
            console.log(i);
          }
        }
      }
      findPrimeNumber(a);
    </script>
  </body>
