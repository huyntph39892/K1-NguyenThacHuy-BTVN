<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const users = [
        { fullname: "Nguyen Van A", age: 20, address: "LangSon" },
        { fullname: "Nguyen Van B", age: 22, address: "BacGiang" },
        { fullname: "Nguyen Van C", age: 21, address: "HaNoi" },
        { fullname: "Nguyen Van D", age: 22, address: "HaNoi" },
        { fullname: "Nguyen Van E", age: 32, address: "LangSon" },
      ];
      function groupBy(arr, key) {
        if (!Array.isArray(arr)) {
          return false;
        }
        const result = {};
        for (let i = 0; i < arr.length; i++) {
          const value = arr[i][key];
          if (!result[value]) {
            result[value] = [];
          }
          result[value].push(arr[i]);
        }
        return result;
      }
      const result1 = groupBy(users, "age");
      console.log(result1);
      const result2 = groupBy(users, "address");
      console.log(result2);
    </script>
  </body>
</html>
