<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Collections</title>
    <script
      src="https://kit.fontawesome.com/816b93285e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Popular Collections</h2>
      <div class="the">
        <button>Profile</button>
        <button>New York</button>
        <button>Relaxing</button>
        <button>Person</button>
        <button>Fashion</button>
      </div>
      <div class="anh">
        <!-- Card 1 -->
        <div class="anhthe">
          <img src="./imgs/Rectangle 1 (4).jpg" alt="People Collection" />
          <div class="sub-images">
            <img src="./imgs/Rectangle 2.png" alt="Sub 1" />
            <img src="./imgs/Rectangle 3.png" alt="Sub 2" />
            <img src="./imgs/Rectangle 4.png" alt="Sub 3" />
          </div>
          <div class="info">
            <h3>People</h3>
            <span><i class="fa-solid fa-image"></i>144</span>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="anhthe">
          <img src="./imgs/Rectangle 1.png" alt="People Collection" />
          <div class="sub-images">
            <img src="./imgs/Rectangle 2 (1).png" alt="Sub 1" />
            <img src="./imgs/Rectangle 3 (1).png" alt="Sub 2" />
            <img src="./imgs/Rectangle 4 (1).png" alt="Sub 3" />
          </div>
          <div class="info">
            <h3>Nature</h3>
            <span><i class="fa-solid fa-image"></i>7K</span>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="anhthe">
          <img src="./imgs/Rectangle 1 (1).png" alt="People Collection" />
          <div class="sub-images">
            <img src="./imgs/Rectangle 2 (2).png" alt="Sub 1" />
            <img src="./imgs/Rectangle 3 (2).png" alt="Sub 2" />
            <img src="./imgs/Rectangle 4 (2).png" alt="Sub 3" />
          </div>
          <div class="info">
            <h3>History</h3>
            <span><i class="fa-solid fa-image"></i>431</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
