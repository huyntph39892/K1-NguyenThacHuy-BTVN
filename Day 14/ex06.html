<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //tim gia tri lon nhat
      const myArr = [
        [1, 2],
        [3, -4],
        [5, 6],
        [0, 7, [1, 2, 387]],
      ];

      function findMax(arr) {
        let max = -Infinity;

        function traverse(subArr) {
          for (let item of subArr) {
            if (Array.isArray(item)) {
              traverse(item);
            } else {
              if (item > max) {
                max = item;
              }
            }
          }
        }

        traverse(arr);
        return max;
      }

      console.log(findMax(myArr));
    </script>
  </body>
</html>
