<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 100%;
            border: 1px solid ;
            display: grid;
            grid-template-columns: repeat(4,4fr);
            grid-template-rows: repeat(2, 2fr);
        }

        .item{
            background-color: salmon;
            border: 2px dotted black;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">items 1</div>
        <div class="item item2">items 2</div>
        <div class="item item3">items 3</div>
        <div class="item item4">items 4</div>
        <div class="item item5">items 5</div>
        <div class="item item6">items 6</div>
        <div class="item item7">items 7</div>
        <div class="item item8">items 8</div>
        
       
    </div>
</body>
</html>
