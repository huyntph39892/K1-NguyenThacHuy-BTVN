<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <div class="product-img">
          <img src="./imgs/anh01.png" alt="" />
        </div>
        <div class="product-content">
          <button class="freeship">Free shipping</button>
          <h2 class="title">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
          <div class="gia">
            <h5 class="giamgia">1 599,000</h5>
            <h1 class="price">799,000</h1>
            <p class="desc">
              The offer is valid until April 3 or as long as stock lasts!
            </p>
          </div>
          <button class="addtocart">Add to card</button>
          <p class="more">50+ pcs. in stock.</p>
          <div class="btn">
            <button class="btn1">Add to card</button>
            <button class="btn1">Add to wishlist</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
