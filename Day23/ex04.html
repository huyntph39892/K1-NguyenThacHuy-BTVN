<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
        h1 {
            text-align: center;
            margin: 100px auto 32px;
        }
        form {
            padding: 32px;
            margin: 0 auto;
            border-radius: 12px;
            border: 1px solid #ccc;
            width: 400px;
            max-width: 100%;
            box-shadow: 8px 8px 8px 0px rgba(0, 0, 0, 0.5);
        }
    </style>
  </head>
  <body>
    <form method="GET" action="" id="registerForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
      
        <div class="mb-3">
          <label class="form-label d-block">Gender:</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
            />
            <label class="form-check-label" for="male">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="female">Ná»¯</label>
          </div>
        </div>
      
        <div class="mb-3">
          <label for="major" class="form-label">Major</label>
          <select name="major" id="major" class="form-select">
            <option value="">- Choose -</option>
            <option value="CNTT">CNTT</option>
            <option value="MKT">MKT</option>
            <option value="LGT">LGT</option>
          </select>
        </div>
      
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" name="terms" value="accepted" />
          <label class="form-check-label" for="terms">I agree to the terms</label>
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    <script>
    //   const email = document.getElementById("email");
    //   const password = document.getElementById("password");
    //   const gender1 = document.getElementById("gender1");
    //   const gender2 = document.getElementById("gender2");
    //   const gender3 = document.getElementById("gender3");
    //   const major = document.getElementById("major");
    //   const terms = document.getElementById("terms");
      const registerForm = document.getElementById("registerForm");

      registerForm.addEventListener("submit", function () {
        event.preventDefault();

        const formData = new FormData(this);
        const userInfor = Object.fromEntries(formData);
        console.log(formData)
        if (userInfor.terms === "accepted") {
          userInfor.terms = true;
        } else {
          userInfor.terms = false;
        }

        console.log(userInfor)
        // console.log(this)
        this.reset();
      });
    </script>
  </body>
</html>
