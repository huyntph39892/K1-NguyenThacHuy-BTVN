<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            color: #000;
            background-color: #fff;
            transition: ease-in-out 1s;
        }
        .dark-mode{
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button>click</button>
    <script>
       setInterval(()=>{
        document.body.classList.add("dark-mode");
       },3000)
        
    </script>
</body>
</html>
